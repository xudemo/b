<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员列表</title>
    {include file="common/head"/}
</head>
<body class="layui-anim layui-anim-up">
<div class="x-nav">
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" method="post" action="/my/packet/index">
            <input type="text" name="searach" value="{$searach}" placeholder="用户名或手机号或公众号名称搜索" autocomplete="off"
                   class="layui-input" style="width: 400px;">
            <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <table class="layui-table">
        <thead>
        <tr>
            <th>用户名</th>
            <th>手机</th>
            <th>注册时间</th>
            <th>状态</th>
            <th>公众号ID</th>
            <th>公众号名称</th>
            <th>主题名称</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name='user' id='u'}
        <tr>
            <td>{$u.nickname}</td>
            <td>{$u.phone}</td>
            <td>{$u.register_time}</td>
            <td class="td-status">
                {eq name='$u.status' value='1'}<span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span>{/eq}
                {eq name='$u.status' value='2'}<span
                    class="layui-btn layui-btn-normal layui-btn-mini layui-btn-disabled">已禁用</span>{/eq}
            </td>
            <td>{$u.user_name}</td>
            <td>{$u.nick_name}</td>
            <td>{$u.principal_name}</td>
            <td class="td-manage">
                <a href="/my/packet/activity?appid={$u.user_name}">
                    <button class="layui-btn layui-btn layui-btn-xs" style="background-color: #ad9b9b;" type="button">
                        <i class="layui-icon">&#xe645;</i>开通
                    </button>
                </a>
                <a href="/my/packet/details?appid={$u.user_name}">
                    <button class="layui-btn layui-btn layui-btn-xs">
                        <i class="layui-icon">&#xe642;</i>查询
                    </button>
                </a>
                <button onclick="x_admin_show('信息编辑','/my/packet/delete?appid={$u.user_name}')"
                        class="layui-btn layui-btn layui-btn-xs" type="button">
                    <i class="layui-icon">&#xe642;</i>信息编辑
                </button>
                <a href="/my/index/main?appid={$u.user_name}" target="_blank">
                    <button class="layui-btn layui-btn layui-btn-xs" style="background-color: #ad9b9b;" type="button">
                        <i class="layui-icon">&#xe641;</i>前台
                    </button>
                </a>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
    <div class="page">
        <div>
            {$page|raw}
        </div>
    </div>
</div>
</body>
</html>
