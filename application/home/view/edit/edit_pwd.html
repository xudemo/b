{extend name="common/base"/}
{block name="title"}控制中心{/block}
{block name='center'}
<div class="content">
    <div class="cLineB"><h4>修改密码<span class="FAQ"></span></h4></div>
    <form method="post" action="{:url('home/edit/edit_pwd')}"
          enctype="multipart/form-data">
        <div class="msgWrap">
            <table class="userinfoArea" border="0" cellspacing="0" cellpadding="0" width="100%">
                <tbody>
                <tr>
                    <th><span class="red">*</span><label for="QQ">原始密码</label></th>
                    <td>
                        <input type="password" class="px" value="" name="rawpassword" style="width: 200px;">
                    </td>
                </tr>
                <tr>
                    <th><span class="red">*</span><label for="QQ">新 密 码</label></th>
                    <td>
                        <input type="password" class="px" value="" name="newpassword" style="width: 200px;">&nbsp;&nbsp;&nbsp;&nbsp;
                        <span class="red">密码长度为6-16位，可包含字母,数字,_</span>
                    </td>
                </tr>
                <tr>
                    <th><span class="red">*</span><label for="QQ">确认密码</label></th>
                    <td><input type="password" class="px" value="" name="repassword" style="width: 200px;"></td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <button type="submit" name="button" class="btnGreen">提交</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
<div class="clr"></div>
{/block}
