{extend name="common/base"/}
{block name="title"}登陆{/block}
{block name="style"}
<style type="text/css">
    .message{position: absolute;top: 276px;left: 608px;color: #d91809;font-size: 20px;font-weight: bold;}
</style>
{/block}
{block name="script"}
<script type="text/javascript">
    $(function () {
        $(function () {
            $('.header ul li').removeClass('current');
            $('.login a').removeClass('current');
            $('.login a').eq(0).addClass('current');
        })
    })
</script>
{/block}
{block name="center"}
<div class="header_login">
    <div class="header_login_main">

    </div>
</div>
<div class="bg_login_main">
    <div class="login_main">
        <div class="img">
            <img src="/static/index/images/login/img.png" width="485" height="485"/>
        </div>
        <div class="img02">
            <img src="/static/index/images/login/img02.png" width="127" height="127"/>
        </div>
        <form action="" method="post">
            <input name="nickname" type="text" class="txt_name" placeholder="平台账号"/>
            <input name="password" type="password" class="txt_pwd" placeholder="密码"/>
            <div class="op">
                <!--<span><input type="checkbox" value=""/>下次自动登录</span>-->
                <!--<a href="#">忘记密码？</a>-->
            </div>
            <input type="button" id="btn" class="btn_login" value=""/>
            <a href="{:url('/index/register/index')}" class="btn_reg">新用户注册</a>
            <span class="message"></span>
        </form>
    </div>
</div>
<script type="text/javascript">
    $('#btn').click(function () {
        $.post("{:url('/index/login/login')}",$('form').serialize(),function (data) {
            if(data.state == 0){
                layer.msg(data.message,{icon: 2, time: 1000});
            }else{
                layer.msg(data.message,{icon: 1, time: 1000});
                setTimeout("location.href='{:url('/home/index/index')}';",1500);
            }
        })
    });
</script>
{/block}
